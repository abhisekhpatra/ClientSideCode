<html>
    <head>
        <title>Color Study</title>

            <script>
  $(function() {
   $("#submit").click(createKey);
  });
  </script>
         <script>
 function createKey(){
       if($("#fname").val()=="" && $("#lname").val()=="" ){
           alert("Please insert your name")
       }else{
          var key=$("#fname").val()+$("#lname").val()+Date.now();
          window.localStorage.setItem('Key', key);
          jsonObj=[];
          UserTable = {};
          UserTable ["UserId"] = key;
          UserTable ["UserName"] = $("#fname").val()+" "+$("#lname").val();
          jsonObj.push(UserTable)
          $.ajax({
    //This will retrieve the contents of the folder if the folder is configured as 'browsable'
    type: 'POST',
    url: 'http://affectstudy.iat.sfu.ca:3000/registerUser',
    data: JSON.stringify(jsonObj),
    contentType: 'application/json',
    success: function (data) {
    console.log(data); 
    result=JSON.parse(data)
    window.localStorage.setItem('id', result[0].UserId);
    window.localStorage.setItem('uname', result[0].UserName);
    window.location='Training.html'; 
                            }
    

});
       }
       
       
         
}

  </script>
